<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/tweet-age-calc.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="./scripts/composer-num-counter.js"></script>
</head>

<body>
  <nav id="nav-bar">
    <img class="logo" src="./images/cute-tweety.png">
    <span class="header">Tweetr-Bird</span>
    <button id="compose-button">
      <i class="fa fa-pencil-square-o"></i>Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <hr>
      <h3 class="error-message">I did! I did taw a puddy tat!</h3>
      <!----displays if error occurs-->
      <form id="compose-tweet-form" action="/tweets" method="POST">
        <textarea id="compose-tweet-field" class="text-area" name="text"
          placeholder="I just saw an unidentified object fwying awound my widdle head!"></textarea>
        <input id="compose-tweet" type="submit" value="Tweet">
        <span id="counter">140</span>
      </form>
    </section>
    <section id="tweet-container">
      <article class="tweet-article">
        <!----placeholder tweet-->
        <header class="user-info">
          <div class="user-profile">
            <img class="user-avatar" src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png">
            <h2 class="username">eat</h2>
          </div>
          <span class="tweeter-handle">
            @bobsBurgers
          </span>
        </header>
        <section class="tweet-text">
          Today, we dance.
        </section>
        <hr class="footer-hr">
        <footer>
          <span class="time-stamp">
            10 hours ago
          </span>
          <span class="user-action-icons">
            <!----tweet article icons-->
            <i class="fa fa-flag"></i>
            <i class="fa fa-pied-piper-alt"></i>
            <i class="fa fa-heart"></i>

          </span>
        </footer>
      </article>
    </section>
  </main>

</body>

</html>
